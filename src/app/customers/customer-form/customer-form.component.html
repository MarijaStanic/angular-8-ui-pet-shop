<div class="modal-header">
    <h4 class="modal-title">{{!customer.id ? 'Add' : 'Update'}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form #form="ngForm" (ngSubmit)="save()"> 
    <div class="model-body container">
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name" [(ngModel)]="customer.firstName" required #firstName="ngModel">
            <div class="text-danger" *ngIf="firstName.touched && firstName.errors?.required">
                First name is required
            </div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name" [(ngModel)]="customer.lastName" required #lastName="ngModel">
            <div class="text-danger" *ngIf="lastName.touched && lastName.invalid">
                Last name is required
            </div>
        </div>
        <div class="form-group">
            <label for="birthdateame">Birthdate</label>
            <input type="text" class="form-control" id="birthdate" name="birthdate" placeholder="Enter birthdate: yyyy-mm-dd" [(ngModel)]="customer.birthdate" required #birthdate="ngModel">
            <div class="text-danger" *ngIf="birthdate.touched && birthdate.invalid">
                Birthdate is required
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" [(ngModel)]="customer.email" required #email="ngModel">
            <div class="text-danger" *ngIf="email.touched && email.invalid">
                Email is required
            </div>
        </div>
        <div class="form-group">
            <label for="homePhone">Home Phone</label>
            <input type="text" class="form-control" id="homePhone" name="homePhone" placeholder="Enter home phone number" [(ngModel)]="customer.homePhone" required #homePhone="ngModel">
            <div class="text-danger" *ngIf="homePhone.touched && homePhone.invalid">
                Home phone number is required
            </div>
        </div>
        <div class="form-group">
            <label for="mobilePhone">Mobile Phone</label>
            <input type="text" class="form-control" id="mobilePhone" name="mobilePhone" placeholder="Enter mobile phone number" [(ngModel)]="customer.mobilePhone" required #mobilePhone="ngModel">
            <div class="text-danger" *ngIf="mobilePhone.touched && mobilePhone.invalid">
                Mobile phone number is required
            </div>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Enter address" [(ngModel)]="customer.address" required #address="ngModel">
            <div class="text-danger" *ngIf="address.touched && address.invalid">
                Address is required
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Close</button>
        <button type="button" class="btn btn-primary" *ngIf="customer.id" (click)="delete(customer.id)">Delete</button>
        <button type="submit" class="btn btn-success" [disabled]="form.invalid">Save changes</button>
    </div>
</form>
